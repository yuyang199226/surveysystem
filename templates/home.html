{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">

</head>
<body>
<h1>问卷调查</h1>
<a href="/survey/add/"><span class="glyphicon glyphicon-plus"></span> 创建问卷调查表</a>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>问卷名</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for i in survies %}
            <tr>
                <td>{{ i.title }}</td>
                <td>{{ i.create_time|date:'Y-m-d' }}</td>
                <td><a href="/surveytable/{{ i.pk }}/">生成</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


</body>
</html>
